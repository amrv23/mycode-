<!DOCTYPE html>

<html>
    <head>
        <title>My CalC</title>
        <meta charset ="utf-8" />
        <meta name = "viewport" content = "width = device-width,initial-scale=1.0" >
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class ="CalC">
            <input type ="text" id="display" readonly> <br>

            <div class="buttons">

                <button class=" options AC">AC</button>
                <button class=" options DEL">DEL</button>
                <button class=" percentage evaluater">%</button>
                <button class=" operator">/</button>
                
                
                <button class=" constant e">e</button>
                <button class=" constant pi">ùùÖ</button>
                <button class=" square  evaluater">x¬≤</button>
                <button class=" root evaluater">‚àö</button>
                

                <button class=" numbers">8</button>
                <button class=" numbers">7</button>
                <button class=" numbers">9</button>
                <button class=" operator">*</button>
                

                <button class=" numbers">4</button>
                <button class=" numbers">5</button>
                <button class=" numbers">6</button>
                <button class=" operator">-</button>
                

                <button class=" numbers">1</button>
                <button class=" numbers">2</button>
                <button class=" numbers">3</button>
                <button class=" operator">+</button>
                

                <button class="numbers" id="zero">0</button>
                <button class="numbers">.</button>
                <button class="equals">=</button>
                
                

            </div>    
            
            
        </div>

        <script src="dom.js"></script>
    </body>
</html>
