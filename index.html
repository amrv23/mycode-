<!DOCTYPE html>

<html>
    <head>
        <title>My CalC</title>
        <meta charset ="utf-8" />
        <meta name = "viewport" content = "width = device-width,initial-scale=1.0" >
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class ="CalC">
            <input type ="text" id="display" readonly> <br>

            <div class="buttons">

                <button class=" options AC">AC</button>
                <button class=" options DEL">DEL</button>
                <button class=" percentage " id ="percentage">%</button>
                <button class=" operator">/</button>
                


                

                <button class=" numbers">8</button>
                <button class=" numbers">7</button>
                <button class=" numbers">9</button>
                <button class=" operator">*</button>
                

                <button class="gridbtn numbers">4</button>
                <button class="gridbtn numbers">5</button>
                <button class="gridbtn numbers">6</button>
                <button class="gridbtn operator">-</button>
                

                <button class="gridbtn numbers">1</button>
                <button class="gridbtn numbers">2</button>
                <button class="gridbtn numbers">3</button>
                <button class="gridbtn operator">+</button>
                

                <button class="numbers" id="zero">0</button>
                <button>.</button>
                <button class="equals">=</button>
                
                

            </div>    
            
            
        </div>

        <script src="dom.js"></script>
    </body>
</html>
