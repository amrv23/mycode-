<!DOCTYPE html>

<html>
    <head>
        <title>My CalC</title>
        <meta charset ="utf-8" />
        <meta name = "viewport" content = "width = device-width,initia-scale=1.0" >
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class ="CalC">
            <input type ="string" id="display"> <br>

            <div class="buttons">

                <button class="gridbtn options AC">AC</button>
                <button class="gridbtn options DEL">DEL</button>
                <button class="gridbtn operator MOD">%</button>
                <button class="gridbtn operator">/</button>
                

                <button class="gridbtn numbers">7</button>
                <button class="gridbtn numbers">8</button>
                <button class="gridbtn numbers">9</button>
                <button class="gridbtn operator">*</button>
                

                <button class="gridbtn numbers">4</button>
                <button class="gridbtn numbers">5</button>
                <button class="gridbtn numbers">6</button>
                <button class="gridbtn operator">-</button>
                

                <button class="gridbtn numbers">1</button>
                <button class="gridbtn numbers">2</button>
                <button class="gridbtn numbers">3</button>
                <button class="gridbtn operator">+</button>
                

                <button class="numbers">0</button>
                <button>.</button>
                <button class="equals">=</button>
                
                

            </div>    
            
            
        </div>

        <script src="dom.js"></script>
    </body>
</html>
